<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="finished-books-container">
        <h1>Finished Books</h1>
        <ul id="finished-books-list">
        </ul>
    </div>
    <div id="input-container">
        <button id="form-button">Add a Book to Your Library</button>
        <div id="form" class="hide-form">
            <div class="book-info">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="book-info">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="book-info">
                <label for="pages">Number of Pages:</label>
                <input type="number" name="Pages" id="pages">
            </div>
            <div class="book-info">
                <label for="finished">Finished</label>
                <input type="radio" name="status" id="finished">
            </div>
            <div class="book-info">
                <label for="unfinished">Unfinished</label>
                <input type="radio" name="status" id="unfinished">
            </div>
            <button id="submit-button" type="submit">Add Book</button>
        </div>
    </div>
    <div id="unfinished-books-container">
        <h1>Unfinished Books</h1>
        <ul id="unfinished-books-list">
        </ul>
    </div>
</body>
</html>
